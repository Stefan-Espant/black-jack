<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
    <title>Blackjack</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="icon" type="image/png" href="assets/images/favicon.png">

    <script src="assets/scripts/script.js"></script>
  </head>

    <body>

        <main>
            <section>
                <h1>
                    <img src="assets/images/favicon-256x187.svg" alt="speelkaarten" width="20" height="16" />
                    Blackjack
                </h1>
            </section>
            <section>
                <h2>Dealer's hand: <span id="dealer-sum"></span></h2>
                <div class="dealer-cards">
                    <img id="hidden" src="assets/cards/0.svg">
                </div>
            </section>
            <section>
                <h2>Player's hand: <span id="your-sum"></span></h2>
                <div id="your-cards"></div>
            </section>

            <div class="controls">
                <button class="hit">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cards" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M3.604 7.197l7.138 -3.109a.96 .96 0 0 1 1.27 .527l4.924 11.902a1 1 0 0 1 -.514 1.304l-7.137 3.109a.96 .96 0 0 1 -1.271 -.527l-4.924 -11.903a1 1 0 0 1 .514 -1.304z"></path>
                        <path d="M15 4h1a1 1 0 0 1 1 1v3.5"></path>
                        <path d="M20 6c.264 .112 .52 .217 .768 .315a1 1 0 0 1 .53 1.311l-2.298 5.374"></path>
                     </svg>
                    Hit
                </button>
                <button class="pass">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-hand-stop" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M8 13v-7.5a1.5 1.5 0 0 1 3 0v6.5"></path>
                        <path d="M11 5.5v-2a1.5 1.5 0 1 1 3 0v8.5"></path>
                        <path d="M14 5.5a1.5 1.5 0 0 1 3 0v6.5"></path>
                        <path d="M17 7.5a1.5 1.5 0 0 1 3 0v8.5a6 6 0 0 1 -6 6h-2h.208a6 6 0 0 1 -5.012 -2.7a69.74 69.74 0 0 1 -.196 -.3c-.312 -.479 -1.407 -2.388 -3.286 -5.728a1.5 1.5 0 0 1 .536 -2.022a1.867 1.867 0 0 1 2.28 .28l1.47 1.47"></path>
                     </svg>
                    Pass
                </button>
                <button class="play-again" type="button" onClick="window.location.reload()">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-refresh" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M20 11a8.1 8.1 0 0 0 -15.5 -2m-.5 -4v4h4"></path>
                        <path d="M4 13a8.1 8.1 0 0 0 15.5 2m.5 4v-4h-4"></path>
                     </svg>
                    Play again
                 </button>
            </div>

                <p id="results"></p>

            <section>

                <div id="player-money">
                    <span style="color: white" id="money-label">Balans:</span>
                    <span style="color: white" id="money-amount">€ 0</span> <!-- Startbedrag (bijv. € 100) -->
                </div>

                <button class="reset-money" onclick="resetMoney()">Reset Bedrag</button>
            </section>
        </main>

    </body>
</html>
